<!DOCTYPE html>
<html>

        <title>Mocha Tests</title>
        <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="mocha"></div>
        <script src="https://cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
        <script src="https://cdn.rawgit.com/chaijs/chai/3.5.0/chai.js"></script>
        <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
        <script src="../../js/parser.js"></script>
        <script>
            //Load the parser and bookkeeping before the test runs
            window.mocha.setup('bdd');
            var parser = new parser(true);
        </script>
        <script src="parser_test.js"></script>
        <script>
            //Run the test after giving the parser time to load.
            window.mocha.checkLeaks();
            setTimeout(mocha.run, 1000);
        </script>
